<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text="${title}">Base page</title>
  </head>
  <body>
    <!-- START of NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active">
              <a class="nav-link" tth:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" th:href="@{/about}" >ABout</a>
            </li> -->
            
            <li class="nav-item">
              <!-- <div><span th:text="${user.name}"></span></div> -->
              <a class="nav-link disabled" ><span th:text="${user.name}"></span></a>
              <!-- <a class="nav-link disabled"  th:href="@{/signin}">Login</a> -->
            </li>


            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/logout}" >LogOut</a>
              </li>
          </ul>
          
        </div>
      </nav>

      <!-- END OF NAVBAR -->
       
      <!-- start of sidebar -->

      <div class="sidebar mt-2">
        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
       <a id="home-link" href="" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home

       </a><a id="contact-link" th:href="@{/user/show-contacts/0}" href="" class="item"><i class="fa-solid fa-address-book"></i>View Contacts

       </a><a id="add-link" th:href="@{/user/add_contact}" href="" class="item"><i class="fa-solid fa-user-plus"></i>Add Contacts

       </a><a id="profile-link" th:href="@{/user/profile}" href="" class="item"><i class="fa-solid fa-user"></i>Your Profile

        <a id="setting-link" th:href="@{/user/setting}" href="#" class="item"><i class="fas fa-cogs"></i>Setting

       </a><a  th:href="@{/logout}" href="" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
       <div class="divider"></div>
      </div>

      <!-- END of Sidebar -->

      <!-- Content area -->

      <div class="content mt-5">
        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
        <div th:replace="${content}"></div></div>

    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function deleteContact(cid) {

        swal({
          title: "Are you sure?",
          text: "Once deleted, you will not be able to recover this contact",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
          .then((willDelete) => {
            if (willDelete) {
              // 
              swal("Poof! Your contact has been deleted!", {
      icon: "success",
    });
              //setTimeout(500);
              setTimeout(function(){ 

                window.location = "/user/delete/" + cid;
}, 1000); 
              //window.location = "/user/delete/" + cid;
            } else {
              swal("Your contact is safe!");
            }
          });
      }
    </script>
      <script  th:src="@{/js/script.js}"></script>
</body>
</html>
