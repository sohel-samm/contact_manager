<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>

<body>

    <section>
        

        <div class="card mr-3">
            <div class="card-body">
                <h1 class="text-center">
                    Add Contact
                </h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                                th:action="@{/user/process_contact}" class="mt-2">
                                <!-- First Name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstname" name="name" placeholder="Enter Name here"
                                        class="form-control">
                                </div>

                                <!-- Second Name -->

                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>

                                        </div>
                                    </div>
                                    <input type="text" id="secondname" name="secondname"
                                        placeholder="Enter Nick name here" class="form-control">
                                </div>

                                <!-- phone -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>

                                        </div>
                                    </div>
                                    <input type="number" id="phone" name="phone" placeholder="enter phone no"
                                        class="form-control">
                                </div>

                                <!-- email  -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @

                                        </div>
                                    </div>
                                    <input type="email" id="email" name="email" placeholder="enter Email"
                                        class="form-control">
                                </div>
                                <!--                 WORK     -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-briefcase"></i>

                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="enter designation here"
                                        class="form-control">
                                </div>
                                <!-- description -->
                                <div class="form-group mt-3">
                                    <textarea name="description" placeholder="enter about yourself" id="description" class="form-control" rows="10"></textarea>
                                </div>
                                <!-- Image -->
                                <div class="custom-file">
                                    <input type="file" name="image" >
                                </div>
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
