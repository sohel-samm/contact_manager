<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <section>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3">Change Password</h3>
                        <form action="" th:action="@{/user/change-password}" method="post">
                            <!-- old password field -->
                            <div class="form-group">
                                <input name="oldpassword" type="text" class="form-control" placeholder="Enter old password">

                            </div>

                            <!-- new password field -->
                            <div class="form-group">
                                <input name="newpassword" type="text" class="form-control" placeholder="Enter new password">

                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">Change</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(()=>{
            $(".item").removeClass("active");
            $("#setting-link").addClass("active");

        });
    </script>
   </section>
    
</body>
</html>
