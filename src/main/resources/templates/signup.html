<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is about page</title>
</head>
<body>
    
    <section>
       
        <div class="conatainer">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                      </div>

                    <div class="container text-center">
                        <img style="width: 100px;" th:src="@{img/edit.png}" alt="">
                    </div>
                    
                    <h1 class="text-center">SignUP Here</h1>
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <!-- user name field -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input type="text"
                            required
                            name="name"
                             class="form-control"
                             th:value="${user.name}"
                              id="name_field"
                              th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                               aria-describedby="emailHelp"
                                placeholder="Please enter user name"
                               >
                               <div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                     
                               </div>
                           
                          </div>
                          <div class="form-group">
                            <label for="email_field">Your email</label>
                            <input type="email"
                            name="email"
                             class="form-control"
                              id="email_field"
                              
                               aria-describedby="emailHelp"
                                placeholder="Please enter user email"
                                th:value="${user.email}"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                            >
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                     
                    </div>
                           
                          </div>
                          <div class="form-group">
                            <label for="pass_field">Password</label>
                            <input type="password"
                            name="password"
                             class="form-control"
                              id="pass_field"
                               aria-describedby="emailHelp"
                                placeholder="Please enter password "
                                th:value="${user.password}">
                           
                          </div>
                          <div class="form-group">
                            <label for="about_field">About yourself</label>
                            <textarea type="text"
                            name="about"
                            rows="5"
                             class="form-control"
                              id="about_field"
                               aria-describedby="emailHelp"
                                placeholder="Please enter something about yourself"
                                th:text="${user.about}"></textarea>
                           
                          </div>
                          <!-- terms and conditions agreement -->
                          <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>

                          </div>

                          <div class="container text-center">

                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-warning ">
                                Reset
                            </button>
                          </div>


                    </form>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
